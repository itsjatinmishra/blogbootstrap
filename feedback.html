            <form class="form-inline my-2 my-lg-0">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
            <div class="mx-2">
                <button class="btn btn-danger" data-toggle="modal" data-target="#LoginModal">Login</button>
                <button class="btn btn-danger" data-toggle="modal" data-target="#SignUpModal">SignUp</button>
            </div>
        </div>

      <!-- Login Modal -->
  <div class="modal fade" id="LoginModal" tabindex="-1" aria-labelledby="LoginModal" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="LoginModal">Login</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
            <div class="form-group">
              <label for="userLogin">username id</label>
              <input type="text" class="form-control" id="usid" placeholder="username/gmail" required>
            </div>
            <div class="form-group">
                <label for="PwdLogin">Password</label>
                <input type="password" class="form-control" id="pwdlg" placeholder="Password" required>
              </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary">Login</button>
        </div>
      </div>
    </div>
  </div>


    <!-- SignUp Modal -->
    <div class="modal fade" id="SignUpModal" tabindex="-1" aria-labelledby="SignUpModal" aria-hidden="true">
        <div class="modal-dialog">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="SignUpModal">SignUp</h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <div class="form-group">
                    <label for="userSignUp">Username</label>
                    <input type="text" class="form-control" id="sinid" placeholder="username/gmail" required>
                  </div>
                  <div class="form-group">
                      <label for="PwdSignUp">Password</label>
                      <input type="password" class="form-control" id="pwdsin" placeholder="Password" required>
                    </div>
                    <div class="form-group">
                        <label for="RePwdSignUp">Confirm Password</label>
                        <input type="password" class="form-control" id="pwdsin" placeholder="Re-enter your Password" required>
                      </div>
    
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary">Create Account</button>
            </div>
          </div>
        </div>
      </div>

    <div class="container border my-4">
        <h2 style="text-align: center;">Feedback</h2>
        <form>
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" class="form-control" id="ffname" placeholder="John" required>
            </div>
            <div class="form-group">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lfname" placeholder="Smith" required>
              </div>
              <div class="form-group">
                <label for="Email">Email address</label>
                <input type="email" class="form-control" id="efmail" placeholder="username@example.com" required>
              </div>
            <div class="form-group">
              <label for="ContactTextarea">Give Your feedback ðŸ˜€</label>
              <textarea class="form-control" id="ContactTextarea" rows="3" placeholder="wait for feedback"></textarea>
            </div>
          </form>
    </div>

            <p>
                <a href="index.html">Back to top</a>
            </p>
        </footer>
